<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
  </header>
  
  <main class="container">
    <div class="login-container">
      <img src="Imagens/ifsp.png" alt="IFSP" class="img-fluid">
      <h2 class="text-center">Faça login</h2>
      <form method="POST">
        <div class="form-group">
          <input type="email" name="email" id="entrar-email" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <input type="password" name="senha" id="entrar-senha" placeholder="Senha" required>
        </div>
        <div class="form-check text-center">
          <input type="checkbox" class="form-check-input" id="lembrar-me">
          <label class="form-check-label" for="lembrar-me">Lembrar de mim</label>
        </div>
        <div class="form-group text-center">
          <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block">Login</button>
        </div>
      </form>
    </div>
  </main>
  
  <footer>     
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
